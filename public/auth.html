<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Authentify</title>

    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyCTUnENZ0LoHPklr0BAUXUQIRCtVS0jKu4",
        authDomain: "codeworx-storybook.firebaseapp.com",
        databaseURL: "https://codeworx-storybook.firebaseio.com",
        projectId: "codeworx-storybook",
        storageBucket: "codeworx-storybook.appspot.com",
        messagingSenderId: "1008416096883",
        appId: "1:1008416096883:web:ab81fbc024f1ced1b62006",
        measurementId: "G-DCL2C5PLDX"
      };
      firebase.initializeApp(firebaseConfig);
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          window.location.assign(`/`);
        }

    <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.css"
    />
    <script type="text/javascript">
      var uiConfig = {
        signInSuccessUrl: "/",
        signInOptions: [firebase.auth.EmailAuthProvider.PROVIDER_ID],
        tosUrl: "https://listingslab.com/terms",
        privacyPolicyUrl: function() {
          window.location.assign("https://listingslab.com/privacy");
        }
      };
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      ui.start("#firebaseui-auth-container", uiConfig);
    </script>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
